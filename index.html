<head>

              </div>
            </li>
            <li class="accordion-item" data-accordion-item>
              <a href="#" class="accordion-title color-subtitlo">Mis Recetas</a>
              <div class="accordion-content color-subtitlo" data-tab-content>
                <p>Panel 3. Lorem ipsum dolor</p>
              </div>
            </li>
          </ul>

          <!-- galeria de imagenes -->
          <div class="grid-x grid-margin-x">
            <div class="cell">
              <h5 class="color-subtitlo">Favoritos</h5>
            </div>
            <div class="cell large-4"><img class="thumbnail" src="img/fondo.jpg" alt="Photo of Uranus."></div>
            <div class="cell large-4"><img class="thumbnail" src="img/fondo.jpg" alt="Photo of Uranus."></div>
            <div class="cell large-4"><img class="thumbnail" src="img/fondo.jpg" alt="Photo of Uranus."></div>

            <div class="cell large-4"><img class="thumbnail" src="img/fondo.jpg" alt="Photo of Uranus."></div>
          </div>

          
        </div>
        <div class="cell large-7 entradas">ojito</div>
